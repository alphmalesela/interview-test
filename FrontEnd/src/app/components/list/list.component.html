<div>
  <p>{{hero.name}} update with strength({{hero.stats[0].value}}), intelligence({{hero.stats[1].value}}) and stamina({{hero.stats[2].value}})</p>
</div>
<table>
  <tr>
    <th>Name</th>
    <th>Power</th>
    <th>Stat(strength)</th>
    <th>Stat(intelligence)</th>
    <th>Stat(stamina)</th>
    <th></th>
  </tr>
  <tr *ngFor='let hero of heroes'>
    <td>
    	{{hero.name}} 
    </td>
    <td>
    	{{hero.power}} 
    </td>
    <td>
    	{{hero.stats[0].value}} 
    </td>
    <td>
    	{{hero.stats[1].value}} 
    </td>
    <td>
    	{{hero.stats[2].value}} 
    </td>
    <td>
      <button (click)="evolve(hero.name)">evolve</button>
    </td>
  </tr>
</table>
